<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js"></script>
  <script type="module" src="theme.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Where in the world?</title>
  <style>
    :root {
    --bg-color: #fcfcfc;
    --text-color: #2b3945;
    --card-bg: #fff;
    }

    [data-theme="dark"] {
    --bg-color: #202c37;
    --text-color: #ffffff;
    --card-bg: #2b3945;
    }
    body {
      background: var(--bg-color);
      min-height: 100vh;
      color: var(--text-color);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      background: transparent;
    }
    .navbar-title {
      font-weight: bold;
    }
    .content {
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      justify-content: center;
    }
    .search-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: transparent;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      width: 450px;
      padding: 0.25rem;
      border-radius: 4px;
    }
    .search-input {
      padding: 0.5rem 0.75rem;
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
      background: transparent;
    }
    .select {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      background: transparent;
      font-size: 1rem;
      cursor: pointer;
    }
    .country-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 2rem 4rem;
      width: 100%;
      max-width: 1400px;
    }
    .country-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 2px;
      background: var(--card-bg);
      overflow: hidden;
      width: 350px;
      max-width: 100%;
      transition: transform 0.2s;
    }
    .country-card:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .country-flag {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .country-info {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .country-name {
      text-transform: capitalize;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .country-link {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .country-link p {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <p class="navbar-title">Where in the world?</p>
    <div style="display:flex; cursor: pointer; gap: 2px; align-items: center; justify-content: center; ">
        <button id="themeToggle" aria-label="Toggle theme" style="cursor: pointer; background: transparent; border: none; " >
            ðŸŒ™
        </button>
        <p>dark mode</p>
    </div>
  </nav>
  <div class="content">
    <div class="search-row">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search for a country.." id="searchInput" />
      </div>
      <select title="search country" class="select" id="regionSelect">
        <option value="">select</option>
      </select>
    </div>
    <div class="country-grid" id="countryGrid">
      <!-- Country cards will be rendered here -->
    </div>
  </div>
</body>
</html>
